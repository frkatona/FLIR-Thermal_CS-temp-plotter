<!DOCTYPE html>
<html>
<head>
  <title>Heat Equation Simulation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="mainWrapper">
    <div id="boxColumn">
      <div id="controlsBox">
        <div id="buttonWrapper">
          <button id="playPauseButton"><i class="fas fa-play"></i></button>
          <button id="restartButton"><i class="fas fa-redo"></i></button>
        </div>
        <label>T0 for Circle: <input type="number" id="T0Circle" value="1000"></label><br>
        <label>T0 for Rest: <input type="number" id="T0Rest" value="25"></label><br>
        <label>Circle Radius (%): <input type="number" id="circleRadius" value="0.1" step="0.01"></label><br>
        <label>Time Step Size: <input type="number" id="t_stepSize" value="0.1" step="0.01"></label><br>
        <label>Thermal Diffusivity: <input type="number" id="thermalDiffusivity" value="0.1"></label><br>
      </div>
    </div>
    <div id="canvasWrapper">
      <canvas id="canvas" width="300" height="300"></canvas>
      <p id="timeDisplay">t = 0 s</p>
    </div>
    <div id="scaleWrapper">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
