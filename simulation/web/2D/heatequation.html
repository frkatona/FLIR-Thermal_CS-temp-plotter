<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Heat Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="dark-mode">
    <div class="input-section">
        <label>Height: <input type="number" id="height" value="0.1"></label>
        <!-- Add other parameter input fields similarly -->
        <button onclick="runSimulation()">Run Simulation</button>
        <span id="loadingIndicator" style="visibility: hidden;">Simulation running...</span>
    </div>

    <div id="powerDensityPlot" class="results-section"></div>
    <div id="temperaturePlot" class="results-section"></div>

    <script src="script.js"></script>
</body>
</html>
